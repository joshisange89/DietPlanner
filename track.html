<body>

<img src="login.jpg" id="login_img">

<div class="container"> 
	<div class="row">
		<div class="contaier col-md-6 signin">
		<form role="form">
			<input type="text" class="form-control" id="username" placeholder="Email Id/Username" required /><br/>
			<input type="password" class="form-control" id="password" placeholder="Password" required /><br/>
			<button class="btn btn-primary btn-block" id="bsignin" onclick="onSignIn()">Sign In</button>
		</form>
		</div>

		<div class="contaier col-md-6 signup">
		<form role="form">
			<input type="text" class="form-control" id="username" placeholder="Email Id/Username" required /><br/>
			<input type="password" class="form-control" id="password" placeholder="New Password" required /><br/>
			<input type="password" class="form-control" id="password" placeholder="Confirm Password" required /><br/>
			<button class="btn btn-primary btn-block" id="bsignup" onclick="onSignUp()">Sign Up</button>
		</form>
		</div>
	</div>
</div>
